<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="start">
    <h3>HighScore: <span class="highScore">0</span></h3>
    <div class="difficulty">
      <ul>
        <li><a onclick="easyMode()" href="#">Easy</a></li>
        <li><a onclick="mediumMode()" href="#">Medium</a></li>
        <li><a onclick="hardMode()" href="#">Hard</a></li>
      </ul>
    </div>
    <button class="start-btn"onClick="startGame()">Start!</button>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <audio class="slapFX" src="sound/slap.mp3"></audio>
  <audio class="highScoreFX" src="sound/highscore.wav"></audio>

<script src="app.js"></script>
</body>
</html>
